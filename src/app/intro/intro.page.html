<ion-content>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let slide of slides">
      <ion-icon name="close" (click)="closeIntro()"></ion-icon>
      <img [src]="slide.imgSrc" [alt]="slide.imgAlt" />
      <h1>{{slide.title}}</h1>
      <p>{{slide.description}}</p>
    </ion-slide>
  </ion-slides>
</ion-content>
